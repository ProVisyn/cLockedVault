{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  Email: <input type="text" name="email"><br/>
  Password: <input type="password" name="password"><br/>
  <input type="submit" value="Login"/>
</form>
<a href="/register">Register</a>
{% for message in get_flashed_messages() %}
  <p style="color:red;">{{ message }}</p>
{% endfor %}
{% endblock %}
